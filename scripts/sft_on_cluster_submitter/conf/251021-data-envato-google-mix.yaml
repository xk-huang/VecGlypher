defaults:
  - config
  - _self_


base_args:
  _cluster_param:
    scheduler: null # torchx scheduler args
    scheduler_args: conda_pkg_id=REDACTED # torchx scheduler args, see `cluster_scripts/cluster.md`
    # host: gpu_any_pool

  # eval takes a long time for envato data
  eval_steps: 0.1 # If smaller than 1, will be interpreted as ratio of total training steps.


# 2) Experiment-specific overrides. Each value is merged into base_args.
#    Use null (~) to delete a key from the final argument list.
job_args:
  envato_1x-google_1x-mix-rel_coord:
    model_name_or_path: /mnt/workspace/hf_downloads/google/gemma-3-27b-it
    template: gemma3

    deepspeed: src/sft/configs/deepspeed/ds_z3_config.json

    # dataset
    dataset_dir: /mnt/workspace/svg_glyph_llm/data/processed_envato/filtered_sft
    dataset: "250903-envato-alphanumeric/train_font_family,250903-alphanumeric/train_font_family"
    eval_dataset: "250903-alphanumeric/ood_font_family_decon"

    per_device_train_batch_size: 4
    gradient_accumulation_steps: 1
    _cluster_param:
      nnodes: 4
      nproc_per_node: 8

    # speed up training
    disable_gradient_checkpointing: false


